<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter layout</title>
</head>

<body>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h1>Filter study playground</h1>
                </div>
                <div class="part">
                    <div class="portfolio-nav" id="filter-button">
                        <ul>
                            <li data-filter="*" class="current">
                                <span>All Categories</span>
                            </li>
                            <li data-filter=".user-interface" class="current">
                                <span></span>Web Desing
                            </li>
                            <li data-filter=".branding">
                                <span>Branding</span>
                            </li>
                            <li data-filter=".mockup">
                                <span>Mockups</span>
                            </li>
                            <li data-filter=".ui">
                                <span>Photography`</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
